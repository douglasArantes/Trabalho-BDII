<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/LayoutPadrao.xhtml">

    <ui:define name="titulo">Fucionarios</ui:define>

    <ui:define name="content">

        <p:growl autoUpdate="true" closable="true"/>

        <p:panel header="Funcionarios">
            <p:dataTable id="func_dt" value="#{funcionarioBean.funcionarios}" var="funcionario" paginator="true"
                         rows="10"
                         rowsPerPageTemplate="5 10 15 20" paginatorPosition="bottom">

                <p:column headerText="Codigo">
                    <h:outputText value="#{funcionario.codigo}"/>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{funcionario.nome}"/>
                </p:column>
                <p:column headerText="Telefone">
                    <h:outputText value="#{funcionario.telefone}"/>
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{funcionario.email}"/>
                </p:column>
                <p:column headerText="Data Admissão">
                    <h:outputText value="#{funcionario.admissao}" converter="locadora.DateConverter"/>
                </p:column>
                <p:column headerText="Opções" style="width:80px">
                    <h:form>
                        <p:commandButton oncomplete="PF('dial').show();" ajax="true" update=":form_dial"
                                         icon="ui-icon-pencil" style="ui-icon width:10px; height:18px;">
                            <f:setPropertyActionListener target="#{funcionarioBean.funcionarioAtual}"
                                                         value="#{funcionario}"/>
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-trash"
                                         style="ui-icon width:10px; height:18px;"
                                         action="#{funcionarioBean.excluir(funcionario)}" update=":func_dt"
                                         ajax="true">
                        </p:commandButton>
                    </h:form>
                </p:column>
            </p:dataTable>

            <h:form id="form_dial">
                <p:dialog id="client_dial" widgetVar="dial" header="Editar Funcionario"
                          width="600px" modal="true">

                    <ui:include src="/WEB-INF/templates/funcionario/funcionario_form.xhtml"/>
                    <p:commandButton value="Atualizar" action="#{funcionarioBean.atualizar}"
                                     icon="ui-icon-disk" update=":func_dt"/>
                </p:dialog>
            </h:form>

        </p:panel>
    </ui:define>
</ui:composition>
