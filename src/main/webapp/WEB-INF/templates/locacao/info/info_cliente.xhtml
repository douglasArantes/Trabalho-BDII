<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:fieldset id="cliente_fs" legend="Informações do Cliente" toggleable="true"
                rendered="#{locacaoBean.cliente != null}" style="width:650px;">
        <p:panelGrid columns="4">
            <h:outputText value="Codigo: "/>
            <h:outputText value="#{locacaoBean.cliente.codigo}"/>
            <h:outputText value="Nome: "/>
            <h:outputText value="#{locacaoBean.cliente.nome}"/>
            <h:outputText value="CPF: "/>
            <h:outputText value="#{locacaoBean.cliente.cpf}"/>
            <h:outputText value="Data Cadastro: "/>
            <h:outputText value="#{locacaoBean.cliente.dataCadastro}" converter="locadora.DateConverter"/>
        </p:panelGrid>
    </p:fieldset>
</ui:composition>
