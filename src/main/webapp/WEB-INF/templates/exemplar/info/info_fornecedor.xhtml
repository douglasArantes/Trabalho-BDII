<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:fieldset id="fornecedor_fs" legend="Informações do Fornecedor" toggleable="true"
                rendered="#{exemplarBean.fornecedorAtual != null}" style="width:650px;">

        <p:panelGrid columns="4">
            <h:outputText value="Codigo: "/>
            <h:outputText value="#{exemplarBean.fornecedorAtual.codigo}"/>
            <h:outputText value="CGC: "/>
            <h:outputText value="#{exemplarBean.fornecedorAtual.cgc}"/>
            <h:outputText value="Nome: "/>
            <h:outputText value="#{exemplarBean.fornecedorAtual.nome}"/>
            <h:outputText value="Razão Social: "/>
            <h:outputText value="#{exemplarBean.fornecedorAtual.razaoSocial}"/>
            <h:outputText value="Email: "/>
            <h:outputText value="#{exemplarBean.fornecedorAtual.email}"/>
            <h:outputText value="Telefone: "/>
            <h:outputText value="#{exemplarBean.fornecedorAtual.telefone}"/>
        </p:panelGrid>
    </p:fieldset>
</ui:composition>
