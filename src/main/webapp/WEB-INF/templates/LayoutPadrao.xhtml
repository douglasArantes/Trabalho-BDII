<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>

<h:head>

                    <p:submenu label="Funcionarios">

                    </p:submenu>
                    <p:submenu label="Clientes">

                    </p:submenu>

                    <p:submenu label="Caixa">

                    </p:submenu>

    <div id="conteudo">
