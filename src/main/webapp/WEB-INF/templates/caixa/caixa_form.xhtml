<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <h:panelGrid columns="2">
        <p:outputLabel for="valor" value="Valor"/>
        <p:inputText id="valor" value="#{caixaBean.caixa.valor}" />
        <p:outputLabel for="data_cad" value="Data Cadastro"/>
        <p:inputMask id="data_cad" value="#{caixaBean.caixa.data}" mask="99/99/9999"
                     converter="locadora.DateConverter"/>
        <p:outputLabel for="status" value="Status"/>
        <p:inputText id="status" value="#{caixaBean.caixa.status}"/>
    </h:panelGrid>

</ui:composition>
