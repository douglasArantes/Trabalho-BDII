<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"

                template="/WEB-INF/templates/LayoutPadrao.xhtml">

    <ui:define name="titulo">Pesquisa de Recursos Locados</ui:define>

    <ui:define name="content">
        <h:form id="loc_form">
            <p:panel header="Pesquisa de Recursos Locados" style="width:1200px; margin-left:65px;">
                <ui:include src="/WEB-INF/templates/locacao/busca_cliente.xhtml"/>

                <p:dataTable id="rec_dt" value="#{locacaoBean.cliente.todosRecursosLocados}" var="recurso"
                             rendered="#{locacaoBean.cliente.codigo != null}">
                    <f:facet name="header">
                        Recursos Locados pelo cliente: #{locacaoBean.cliente.nome}
                    </f:facet>

                    <p:column headerText="Codigo">
                        <h:outputText value="#{recurso.codigo}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="#{recurso.nome}"/>
                    </p:column>
                </p:dataTable>

            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
